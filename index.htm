<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Portfolio - Daniela Duarte</title>
</head>

<body>
    <!-- Person -->
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Hello, <span></span></h1>
                <h1>My name is <span></span></h1>
                <h1>Daniela <span></span></h1>
            </div>
            <div class="stacks-content">
                <h3>Techs :</h3>

                <div class="stacks">
                    <ul>
                        <li>
                            <div data="HTML">
                                <img src="./svg/html.svg" alt="html-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="CSS">
                                <img src="./svg/css.svg" alt="css-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="JavaScript">
                                <img src="./svg/js.svg" alt="js-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="REACT">
                                <img src="./svg/react.svg" alt="React">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="NODE">
                                <img src="./svg/node.svg" alt="node-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="C#">
                                <img src="./images/ccharp.png" alt="C#">
                            </div>
                        </li>
                    </ul>

                </div>

            </div>

        </div>
        <div class="person-background">
            <div class="wrapper-profile-photo">
                <img class="profile-photo" src="./images/foto-dani5.jpg" alt="">
            </div>
            <div class="links">
                <img src="./svg/logo-github.svg" alt="icon-github">
                <img src="./svg/logo-linkedin.svg" alt="icon-linkedin">
            </div>

        </div>
    </section>
    <!-- End Person -->

</body>

</html>
